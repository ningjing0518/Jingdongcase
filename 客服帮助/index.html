<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客服邮箱</title>
    <link rel="icon" href="img/favicon.ico"  type="image/x-icon">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
</head>
<body>
<div class="customerService">
    <div class="mail">
        <div class="jdEmail"><h2>京东客服邮箱</h2></div>
        <div class="mc">
            <div class="address">
                <em></em>
                <span>Service@jd.com</span>
            </div>
            <p class="explain ">
                您有任何问题可发送邮件到以上邮箱，我们的客服人员将尽快回复您^_^，感谢您对京东商城的支持！
            </p>
            <div class="btn"><a href="javascript:;">好了，知道了</a></div>
        </div>
    </div>
    <div class="mail global">
        <div class="jdEmail"><h2>全球售客服邮箱</h2></div>
        <div class="mc">
            <div class="address">
                <em></em>
                <span>global-cs@jd.com</span>
            </div>
            <p class="explain world">

                您有任何问题可发送邮件到以上邮箱，我们的客服人员将在24小时内回复您，感谢您对京东商城的支持！（该邮箱仅针对海外用户）

            </p>
            <div class="btn"><a href="javascript:;">好了，知道了</a></div>
        </div>
    </div>
</div>

</html>
